<head>
  <link rel="stylesheet" href="../css/flyght.css" />
</head>

<style>
  square {
    display: inline-block;
    height: 100px;
    width: 100px;
    margin: 0;
    padding: 0;
  }

  color-group {
    display: flex;
    margin: 5px 0;
  }

  .color-label {
    padding: 0 10px;
  }
</style>

<body>
  <h1 class="fc-text-primary">Colors</h1>
  <a href="/">Home</a>
  <hr />
  <p>
    No Color
    <br />
    <span class="fc-text-primary">Primary </span>
    <br />
    <span class="fc-text-secondary">Secondary </span>
    <br />
    <span class="fc-text-muted">Muted </span>
    <br />
    <span class="fc-text-success">Success </span>
    <br />
    <span class="fc-text-warning">Warning </span>
    <br />
    <span class="fc-text-error">Error </span>
  </p>
  <hr />
  <color-group>
    <square class="fc-primary-light">
      <p class="fc-text-on-primary fc-text-center color-label">Primary Light</p>
    </square>
    <square class="fc-primary">
      <p class="fc-text-on-primary fc-text-center color-label">Primary</p>
      <p class="fc-text-white fc-text-center color-label">Primary</p>
    </square>
    <square class="fc-primary-dark">
      <p class="fc-text-on-primary fc-text-center color-label">Primary Dark</p>
    </square>
  </color-group>

  <color-group>
    <square class="fc-secondary-light">
      <p class="fc-text-on-secondary fc-text-center color-label">
        Secondary Light
      </p>
    </square>
    <square class="fc-secondary">
      <p class="fc-text-on-secondary fc-text-center color-label">Secondary</p>
    </square>
    <square class="fc-secondary-dark">
      <p class="fc-text-on-secondary fc-text-center color-label">
        Secondary Dark
      </p>
    </square>
  </color-group>

  <color-group>
    <square class="fc-success-light">
      <p class="fc-text-on-success fc-text-center color-label">Success Light</p>
    </square>
    <square class="fc-success">
      <p class="fc-text-on-success fc-text-center color-label">Success</p>
    </square>
    <square class="fc-success-dark">
      <p class="fc-text-on-success fc-text-center color-label">Success Dark</p>
    </square>
  </color-group>

  <color-group>
    <square class="fc-warn-light">
      <p class="fc-text-on-warn fc-text-center color-label">Warn Light</p>
    </square>
    <square class="fc-warn">
      <p class="fc-text-on-warn fc-text-center color-label">Warn</p>
    </square>
    <square class="fc-warn-dark">
      <p class="fc-text-on-warn fc-text-center color-label">Warn Dark</p>
    </square>
  </color-group>

  <color-group>
    <square class="fc-error-light">
      <p class="fc-text-on-error fc-text-center color-label">Error Light</p>
    </square>
    <square class="fc-error">
      <p class="fc-text-on-error fc-text-center color-label">Error</p>
    </square>
    <square class="fc-error-dark">
      <p class="fc-text-on-error fc-text-center color-label">Error Dark</p>
    </square>
  </color-group>

  <color-group>
    <square class="fc-muted-light">
      <p class="fc-text-on-muted fc-text-center color-label">Muted Light</p>
    </square>
    <square class="fc-muted">
      <p class="fc-text-on-muted fc-text-center color-label">Muted</p>
    </square>
    <square class="fc-muted-dark">
      <p class="fc-text-on-muted fc-text-center color-label">Muted Dark</p>
    </square>
  </color-group>
</body>

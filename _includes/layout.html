<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ title }} - Flyght CSS</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/styles.css" />
    <script src="/main.js"></script>
  </head>
  <body>
    <header class="fc-nav fc-bg-primary fc-text-white fc-nav-sticky">
      <span class="fc-nav-content">
        <span class="fc-nav-container fc-nav-right">
          <img src="/assets/dragon.svg " class="" style="max-height: 50px" />
          <p class="fc-nav-title">Flyght CSS</p>
        </span>
  
        <span class="fc-nav-container">
          <a
            href="https://github.com/Donahuec/flyght-css"
            role="link"
            class="fc-secondary fc-btn-link"
            >Github</a
          >
        </span>
      </span>
      
    </header>
    <main>
      <nav class="side-nav">
        <div class="fc-card">
          <div class="fc-card-content">
            {% assign navPages = collections.all | eleventyNavigation %}
            <ul class="fc-list-unstyled">
            {%- for entry in navPages %}
              <li>
                <a href="{{ entry.url }}" {% if entry.url == page.url %} class="fc-link-current" aria-current="page" {% endif %}>{{ entry.title }}</a>
              </li>
            {%- endfor %}
            </ul>
          </div>
        </div>
      </nav>
      <div class="content">
        <div class="fc-card">
          <div class="fc-card-title"><h1>{{ title }}</h1></div>
          <div class="fc-card-content">
            <div>{{ content }}</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
